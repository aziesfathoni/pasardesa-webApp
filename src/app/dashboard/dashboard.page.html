<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">

    <ion-toolbar>
      <ion-title size="large">halo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="container" >

    <h1>Helo DUNIA</h1> 
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>-->
    
    <ion-grid fixed="true">
      <ion-row>
          <ion-col>
            <ion-card color="primary">
              <ion-card-header>
                <ion-card-title>Total DATA</ion-card-title>
                <ion-card-subtitle>Pedagang</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                <ion-icon name="diamond-outline"></ion-icon> 
                1.250
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>  
            <ion-card color="secondary">
              <ion-card-header>
                <ion-card-title>TOKO</ion-card-title>
                <ion-card-subtitle>3 x 3 m</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>

                350
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>

              <ion-card-header>

                250
              </ion-card-content>
            </ion-card>
            
          </ion-col>
        </ion-row>
        <ion-row>     
          <ion-col>  
            <ion-card color="success">
              <ion-card-header>
                <ion-card-title>KIOS </ion-card-title>

          </ion-col>
          <ion-col>  
            <ion-card color="warning">

                250
              </ion-card-content>
            </ion-card>
            
          </ion-col>
          <ion-col>  
            <ion-card color="danger" >
              
              <ion-card-header>
                <ion-card-title>LESEHAN</ion-card-title>

                170
              </ion-card-content>
            </ion-card>
            
          </ion-col>
        </ion-row>
